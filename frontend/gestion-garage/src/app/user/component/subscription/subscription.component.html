<div class="container">
    <div class="form-wrapper">
        <div class="form-header">
            <h1>Créer un compte</h1>
            <p>Remplissez le formulaire pour vous inscrire.</p>
        </div>
        <form class="form">
            <div class="input-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Choisissez un mot de passe" required>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirmez le mot de passe" required>
            </div>
            <button type="submit" class="btn primary">S'inscrire</button>
        </form>
        <div class="form-footer">
            <p>Vous avez déjà un compte ? <a [routerLink]="'/login'">Connectez-vous ici</a></p>
        </div>
    </div>
</div>
